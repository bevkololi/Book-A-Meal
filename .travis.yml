language: python
python:
  - "3.5"
before_install:
    - pip install pytest pytest-cov
    - pip install coveralls

install:
  - pip install -r requirements.txt


script:
    - py.test

after_success:
    - coverage run --source='.' --omit='run.py','config.py','manage.py','app/','instance/' test_meals.py, test_auth.py, test_orders.py
    - coveralls

cache: pip